apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment-retry-policy
spec:
  hosts:
  - payment-service
  http:
  - route:
    - destination:
        host: payment-service
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,connect-failure,refused-stream
