apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: default
  labels:
    app: search
spec:
  replicas: 3 # High availability for browsing
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      serviceAccountName: search-sa
      containers:
      - name: search
        image: gcr.io/PROJECT_ID/search-service:latest
        ports:
        - containerPort: 8080
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "curl -X POST http://localhost:8080/internal/warmup"]
          # preStop:
            # exec:
              # command: ["/bin/sh", "-c", "sleep 10"] # Graceful shutdown drain
        env:
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        - name: PUBSUB_CDC_TOPIC
          value: "product-cdc"
        - name: PUBSUB_SUBSCRIPTION
          value: "search-indexer-sub"
